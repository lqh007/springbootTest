<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>计划单转入</title>
    <link rel="stylesheet" type="text/css" href="../../../../../../itsoftui/plugins/pikaday/pikaday.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../../itsoftui/plugins/bootstrap-3.3.5-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../../itsoftui/css/itsoftui.css" />
    <style>
        .btnBox{
            width: 100%;
            height: 50px;
            background-color: #F8F8F8;
            border-top: 1px solid #eee;
            position: fixed;
            left: 0;
            bottom:0px;
        }
        .btnBox>div{width: 200px;height: 100%;margin:0 auto;padding-top: 10px;}
        #btn-ok{float: left;margin: 0;}
        #btn-cancel{float: right;margin: 0;}
    </style>
</head>
<body>
   <div class="pd-10">
       <form>
           <div class="row form-group">
               <label class="control-label">计划日期:</label>
               <div style="width: 240px;position: relative">
                   <input type="text" class="form-control" name="planTime" id="planTime" placeholder="输入或选择日期">
                   <span class="caret" style="right: 17px"></span>
               </div>
           </div>
           <div class="row form-group">
               <label class="control-label">库房：</label>
               <div style="width: 240px">
                    <input type="text" class="form-control" name="" value="" readonly>
               </div>
           </div>
           <div class="btnBox">
               <div>
                   <input id="btn-ok" class="btn btn-primary btn-its" type="button" value="提交">
                   <input id="btn-cancel" class="btn btn-default btn-its" type="button" value="取消">
               </div>
           </div>
       </form>
   </div>
</body>
<script src="../../../../../../itsoftui/plugins/jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="../../../../../../itsoftui/plugins/jQuery.form.js" type="text/javascript"></script>
<script src="../../../../../../itsoftui/plugins/layer/layer.js" type="text/javascript"></script>
<script src="../../../../../../itsoftui/plugins/moment.min.js" type="text/javascript"></script>
<script src="../../../../../../itsoftui/plugins/pikaday/pikaday.js" type="text/javascript"></script>
<script src="../../../../../../itsoftui/js/itsoftui.js" type="text/javascript"></script>
<script>
    var index=parent.layer.getFrameIndex(window.name);
    $(function () {
        var pickerydrq = new Pikaday({
            field: document.getElementById('planTime'),
            firstDay: 1,
            format: 'YYYY-MM-DD',
            minDate: new Date('2000-01-01'),
            maxDate: new Date('2217-12-01'),
            yearRange: [1950, 2020]
        });

        $("#btn-ok").on('click', function(event) {
            $("#addform").submit();
        });

        $("#btn-cancel").on('click', function(event) {
            parent.ITSOFT.itWin.close(index);
        });

    })
</script>
</html>

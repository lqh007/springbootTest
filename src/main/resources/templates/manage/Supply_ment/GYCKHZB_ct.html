                        </div>

<script src="../../../../../itsoftui/plugins/jquery-1.12.4.js"></script>

<script>
    var index=parent.layer.getFrameIndex(window.name);
    $(function () {
        //关闭按钮
        $('#closeBtn').toolbarbtn({
            btn:[
                {
                    text:'',
                    title:'关闭',
                    width:'35px',
                    icon:'iconfont-close',
                    click:function () {
                        parent.ITSOFT.itWin.close(index);
                    }
                }
            ]
        });

        //类别
        $('#itemType').dropdownlist({
            dataurl:'../../../../../data/select.json',
            placeholder:'请选择类别',
            width:'160px',
            changeEvent:function (id,val) {

            }
        });

        $('#toolBtn').toolbarbtn({
            btn:[{
                text:'打印',
                title:'打印',
                icon:'iconfont-dayinji',
                click:function () {
                    print()
                }
            }]
        });
        //双日历
        SetDateRangePicker('gyTime', function(start, end, label) {
            console.log(start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
        });


        //搜索
        $('#toolSearch').toolbarsearch({
            width:'160px',
            placeholder:'单据号',
            searchEvent:function (val) {

            }
        });
        //时间切换
        $('.btnop').on('click','span',function () {
            $(this).addClass('on').siblings().removeClass('on');
            datagrid.refreshData(0)
        });
        //打印
        function print() {
            window.print()
        }
    })
</script>

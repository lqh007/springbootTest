<script src="../../../../../../itsoftui/js/itsoftui.js"></script>
<script>
    var index=parent.layer.getFrameIndex(window.name);
    $(function () {
        //关闭按钮
        $('#closeBtn').toolbarbtn({
            btn:[
                {
                    text:'',
                    title:'关闭',
                    width:'35px',
                    icon:'iconfont-close',
                    click:function () {
                        parent.ITSOFT.itWin.close(index);
                    }
                }
            ]
        });

        $('#toolBtn').toolbarbtn({
            btn:[{
                text:'打印',
                title:'打印',
                icon:'iconfont-dayinji',
                click:function () {
                    print()
                }
            }]
        });
        //搜索
        $('#toolSearch').toolbarsearch({
           width:'160px',
           placeholder:'单据号',
           searchEvent:function (val) {

           } 
        });

        //打印
        function print() {
            window.print()
        }
    })
</script>

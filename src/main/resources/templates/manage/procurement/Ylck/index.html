<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>原料仓库</title>
    <link rel="stylesheet" href="../../../../../../itsoftui/plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../../../../../itsoftui/plugins/bootstrap-3.3.5-dist/daterangepicker-bs3.css"  />
    <link rel="stylesheet" href="../../../../../../itsoftui/plugins/icheck/icheck.css">
    <link rel="stylesheet" href="../../../../../../common/css/indexBase.css">
    <link rel="stylesheet" href="../../../../../../itsoftui/css/itsoftui.css">
    <style>
        .dropdownlist{
            border: 1px solid #ccc;
            margin-top: 5px;
        }
    </style>
</head>
<body>
   <div class="pd-10 wrap">
    <div class="wrap-top">
        <p style="color: #737373;float: left;">采购管理->原料库房</p>
        <p id="closeBtn" style="float: right;"></p>
    </div>
    <div class="wrap-bd">
        <div class="itsoft-panel">
            <div class="itsoft-toolbar">
                <div class="dropdownlist" id="wareHouse" name="wareHouse" style="float: left"></div>
                <div id="toolBtn" style="float: left"></div>
                <div style="float: left;margin-left: 100px">
                    <span style="font-size: 16px;color: #333;line-height: 45px">库存状态：</span>
                    <div id="toolbarbtnop" class="btnop" >
                        <span data="all" class="yj2 on">全部</span>
                        <span data="0" class="yj2">零库存</span>
                        <span data="1" class="yj2">非零库存</span>
                    </div>
                </div>
                <div id="toolSearch" style="float: right"></div>
            </div>
            <div class="itsoft-datagrid" style="border-top: 0">
                <div id="datagrid"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../../../../itsoftui/plugins/jquery-1.12.4.js"></script>
<script src="../../../../../../itsoftui/plugins/layer/layer.js"></script>
<script src="../../../../../../itsoftui/plugins/icheck/jquery.icheck.min.js"></script>
<script src="../../../../../../itsoftui/plugins/moment.min.js" type ="text/javascript"></script>
<script src="../../../../../../itsoftui/plugins/bootstrap-3.3.5-dist/daterangepicker.js"  type="text/javascript"></script>
<script src="../../../../../../itsoftui/plugins/bootstrap-3.3.5-dist/date.js"  type ="text/javascript"></script>
<script src="../../../../../../itsoftui/js/itsoftui.js"></script>
<script>
    var index=parent.layer.getFrameIndex(window.name);
    $(function () {
        //关闭按钮
        $('#closeBtn').toolbarbtn({
            btn:[
                {
                    text:'',
                    title:'关闭',
                    width:'35px',
                    icon:'iconfont-close',
                    click:function () {
                        parent.ITSOFT.itWin.close(index);
                    }
                }
            ]
        });
        //库房
        $('#wareHouse').dropdownlist({
            dataurl:'../../../../../../data/select.json',
            width:'160px',
            placeholder:'请选择库房',
            changeEvent:function (id,val) {

            }
        });
        //按钮
         $('#toolBtn').toolbarbtn({
             btn:[
                 {
                     text:'刷新',
                     title:'刷新',
                     icon:'iconfont-huanyipi',
                     click:function () {

                     }
                 },
                 {
                     text:'明细账本',
                     title:'明细账本',
                     width:'100px',
                     icon:'iconfont-add',
                     click:function () {
                           addRow()
                     }
                 },
                 {
                     text:'导出',
                     title:'导出',
                     icon:'iconfont-daochu',
                     click:function () {

                     }
                 }
             ]
         });

        //搜索
        $('#toolSearch').toolbarsearch({
            width:'180px',
            placeholder:'供应商名称/编码',
            changeEvent:function (val) {
                datagrid.refreshData(val)
            }
        });
        $('.btnop').on('click','span',function () {
           $(this).addClass('on').siblings().removeClass('on');
        });

        //列表
        var datagrid = $('#datagrid').datagrid({
            keyField: "orderid",
            page:true,
            url: '../../../../../../data/order.json',
            type: 'GET',
            line: "both",
            isSequence: false,
            singleSelect: false,
            eventrow: false,
            click: function() {

            },
            dblclick: function() {

            },
            columns:[
                {
                    field:'id',
                    isshow:false
                },{
                    title: '编码',
                    field: 'gysBm',
                    align: "center",
                    width: '100',
                    formatter:function () {
                        return '1011'
                    }
                },
                {
                    title: '名称',
                    field: 'gysName',
                    align: "center",
                    width: '100',
                    formatter:function () {
                        return '精瘦肉'
                    }
                },
                {
                    title: '规格',
                    field: 'itemGg',
                    align: "center",
                    width: '100',
                    formatter:function () {
                        return '500g'
                    }
                },
                {
                    title: '品牌',
                    field: 'itemPp',
                    align: "center",
                    width: '100',
                    formatter:function () {
                        return '雨润'
                    }
                },
                {
                    title: '批次',
                    field: 'itemPc',
                    align: "center",
                    width: '100',
                    formatter:function () {
                        return '20180208'
                    }
                },
                {
                    title: '单位',
                    field: 'itemDw',
                    align: "center",
                    width: '100',
                    formatter:function () {
                        return '斤'
                    }
                },
                {
                    title: '库存量',
                    field: 'itemKcl',
                    align: "center",
                    width: '100',
                    formatter:function () {
                        return '200'
                    }
                },
                {
                    title: '采购价',
                    field: 'itemCgj',
                    align: "center",
                    width: '100',
                    formatter:function () {
                        return '20'
                    }
                },
                {
                    title: '成本金额',
                    field: 'itemCb',
                    align: "center",
                    width: '100',
                    formatter:function () {
                        return '4000'
                    }
                },
                {
                    title: '库存上限',
                    field: 'Kcsx',
                    align: "left",
                    width: '100',
                    formatter:function () {
                        return '1000'
                    }
                },
                {
                    title: '库存下限',
                    field: 'Kcxx',
                    align: "center",
                    width: '100',
                    formatter:function () {
                        return '200'
                    }
                },
                {
                    title: '保质期',
                    field: 'itemBzq',
                    align: "center",
                    width: '100',
                    formatter:function () {
                        return '6个月'
                    }
                },
                {
                    title: '类别',
                    field: 'itemLb',
                    align: "center",
                    width: '100',
                    formatter:function () {
                        return '肉类'
                    }
                },
                {
                    title: '拼音码',
                    field: 'itemPym',
                    align: "center",
                    width: '100',
                    formatter:function () {
                        return 'JSR'
                    }
                },
                {
                    title: '备注',
                    field: 'remark',
                    align: "left",
                    width: '100',
                    widthfix:true,
                    formatter:function () {
                        return ''
                    }
                }
            ]
        });
        datagrid.loadData();

        //添加
        function addRow() {
           ITSOFT.itWin.open({
               title:'添加供应商',
               area:['700px','500px'],
               content:['addInfo.html','no']
           })
        };
        //编辑
        function editRow() {
            var rows=datagrid.getSelectedRow();
            if(rows.length==0){
                ITSOFT.tools.showMsg('error','请选择要编辑的行');
                return false
            }
            ITSOFT.itWin.open({
                title:'编辑供应商',
                area:['700px','500px'],
                content:['addInfo.html','no']
            })
        };
        //删除
        function delRow() {
            var rows=datagrid.getSelectedRows();
            if(rows.length==0){
                ITSOFT.tools.showMsg('error','请选择要删除的行');
                return false
            }
            var msgtxt = "确定要删除";
            if (rows.length > 1) {
                msgtxt += "[选择的" + rows.length + "条数据]吗？";
            } else {
                msgtxt += "[" + datagrid.getColumnText(rows[0], "orderbm") + "]吗？";
            }
            ITSOFT.itWin.confirm(msgtxt, function() {

                $(rows).each(function(i, val) {
                    datagrid.deleteRow(val);
                });

            });

        }

    });
</script>
</html>

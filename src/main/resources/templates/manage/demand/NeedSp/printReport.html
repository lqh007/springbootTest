<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>打印需求单</title>
    <link rel="stylesheet" href="../../../../../../itsoftui/plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../../../../../itsoftui/plugins/icheck/icheck.css">
    <link rel="stylesheet" href="../../../../../../common/css/indexBase.css">
    <link rel="stylesheet" type="text/css" href="../../../../../../itsoftui/plugins/pikaday/pikaday.css" />
    <link rel="stylesheet" href="../../../../../../itsoftui/css/itsoftui.css">
    <style>
        .print-top{
            text-align: center;
            padding: 15px 0;
            font-size: 20px;
            font-weight: 700;
            color: #0f0f0f;
        }
        .wrap-print{
            width: 685px;
            margin: 0 auto;
        }
        .print-bd-top label{
            margin-right: 20px;
            font-weight: 500;
            color: #333;
        }
        .print-bd-cont td{
            height: 30px;
            line-height: 30px;
        }
        .print-footer{
            margin-top: 10px;
        }
        .print-footer label{
            font-weight: 500;
            color: #333;
        }
        @media print {
             .itsoft-toolbar,.wrap-top{
                 display: none;
             }
            .itsoft-datagrid{
                border: 0;
            }
        }
    </style>
</head>
<body>
<div class="pd-10 wrap">
    <div class="wrap-top">
        <p style="color: #737373;float: left;">需求计划->需求上报->打印需求单</p>
        <p id="closeBtn" style="float: right;"></p>
    </div>
    <div class="wrap-bd">
        <div class="itsoft-panel">
             <div class="itsoft-toolbar">
                 <div id="toolBtn"></div>
             </div>
             <div class="itsoft-datagrid" style="height: 100%">
                 <div class="wrap-print">
                 <!--标题-->
                 <div class="print-top">
                     库房领料单
                 </div>
                 <!--表格-->
                 <div class="print-bd">
                     <div class="print-bd-top">
                         <label>
                             <span>单据日期:</span>
                             <span>2018-03-06</span>
                         </label>
                         <label>
                             <span>单据号:</span>
                             <span>XQ20180306</span>
                         </label>
                         <label>
                             <span>领用单位:</span>
                             <span>学子食府</span>
                         </label>
                         <label style="float: right">
                             <span>第1页/</span>
                             <span>共1页</span>
                         </label>
                     </div>
                     <div class="print-bd-cont">
                         <table border="1" width="100%">
                             <colgroup>
                                 <col style="width: 50px;text-align:center;"/>
                                 <col style="width: 100px;"/>
                                 <col style="width: 100px;"/>
                                 <col style="width: 100px"/>
                                 <col style="width: 80px"/>
                                 <col style="width: 80px"/>
                                 <col style="width: 80px"/>
                                 <col>
                             </colgroup>
                             <thead>
                                  <tr>
                                      <td style="text-align: center">序号</td>
                                      <td style="text-align: center">原料类别</td>
                                      <td style="text-align: center">原料编码</td>
                                      <td>原料名称</td>
                                      <td style="text-align: center">规格</td>
                                      <td style="text-align: center">单位</td>
                                      <td style="text-align: center">数量</td>
                                      <td>备注</td>
                                  </tr>
                             </thead>
                             <tbody>
                                 <tr>
                                     <td style="text-align: center">1</td>
                                     <td style="text-align: center">干杂调料类</td>
                                     <td style="text-align: center">101230</td>
                                     <td >酱油（小桶）</td>
                                     <td style="text-align: center"></td>
                                     <td style="text-align: center">桶</td>
                                     <td style="text-align: center">3</td>
                                     <td></td>
                                 </tr>
                                 <tr>
                                     <td style="text-align: center">2</td>
                                     <td style="text-align: center">干杂调料类</td>
                                     <td style="text-align: center">101230</td>
                                     <td>豆瓣酱</td>
                                     <td style="text-align: center"></td>
                                     <td style="text-align: center">桶</td>
                                     <td style="text-align: center">10</td>
                                     <td></td>
                                 </tr>
                             </tbody>
                         </table>

                     </div>
                 </div>
                 <div class="print-footer">
                     <label style="width: 375px">
                         <span>制单：</span>
                         <span>管理员 2018-03-06 15:15</span>
                     </label>
                     <label style="width: 160px">
                         <span>库管：</span>
                         <span></span>
                     </label>
                     <label style="width: 120px">
                         <span>领料员：</span>
                         <span></span>
                     </label>
                 </div>
                 </div>
             </div>
        </div>
    </div>
</div>
</body>
<script src="../../../../../../itsoftui/plugins/jquery-1.12.4.js"></script>
<script src="../../../../../../itsoftui/plugins/layer/layer.js"></script>
<script src="../../../../../../itsoftui/plugins/moment.min.js" type="text/javascript"></script>
<script src="../../../../../../itsoftui/plugins/pikaday/pikaday.js" type="text/javascript"></script>
<script src="../../../../../../itsoftui/plugins/icheck/jquery.icheck.min.js"></script>
<script src="../../../../../../itsoftui/js/itsoftui.js"></script>
<script>
    var index=parent.layer.getFrameIndex(window.name);
    $(function () {
        //关闭按钮
        $('#closeBtn').toolbarbtn({
            btn:[
                {
                    text:'',
                    title:'关闭',
                    width:'35px',
                    icon:'iconfont-close',
                    click:function () {
                        parent.ITSOFT.itWin.close(index);
                    }
                }
            ]
        });

        $('#toolBtn').toolbarbtn({
            btn:[{
                text:'打印',
                title:'打印',
                icon:'iconfont-dayinji',
                click:function () {
                    print()
                }
            }]
        });

        //打印
        function print() {
            window.print()
        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>需求汇总</title>
</head>
<body>
   <div id="datagrid-xqdj"></div>
</body>
<script>
    $(function () {
        var datagridXqdj=$('#datagrid-xqdj').datagrid({
            keyField: "orderid",
            page:true,
            url: '../../../../../../data/order.json',
            type: 'GET',
            line: "both",
            isSequence: true,
            singleSelect: true,
            eventrow: false,
            click: function() {

            },
            dblclick: function() {
                loadPage()
            },
            columns:[
                {
                    field:'id',
                    isshow:false
                },{
                    title: '状态',
                    field: 'state',
                    align: "center",
                    width: '120',
                    formatter:function () {
                        return '未上报'
                    }
                },
                {
                    title: '汇总单号',
                    field: 'numId',
                    align: "center",
                    width: '100',
                    formatter:function () {
                        return 'XQ20180304'
                    }
                },
                {
                    title: '汇总类型',
                    field: 'HZLX',
                    align: "center",
                    width: '100',
                    formatter:function () {
                        return '按班组'
                    }
                },
                {
                    title: '汇总原料类别',
                    field: 'HZYLLB',
                    align: "center",
                    width: '100',
                    formatter:function () {
                        return '主食类'
                    }
                },
                {
                    title: '供应日期',
                    field: 'SupplyTime',
                    align: "center",
                    width: '130',
                    formatter:function () {
                        return '2018-3-3'
                    }
                },
                {
                    title: '汇总人',
                    field: 'HZR',
                    align: "center",
                    width: '100',
                    formatter:function () {
                        return '王大锤'
                    }
                },
                {
                    title: '汇总时间',
                    field: 'reportTime',
                    align: "center",
                    width: '150',
                    formatter:function () {
                        return '2018-03-04 15:12'
                    }
                },
                {
                    title: '审批人',
                    field: 'HZR',
                    align: "center",
                    width: '100',
                    formatter:function () {
                        return '张益达'
                    }
                },
                {
                    title: '审批时间',
                    field: 'reportTime',
                    align: "center",
                    width: '150',
                    formatter:function () {
                        return '2018-03-05 15:12'
                    }
                },
                {
                    title: '编辑',
                    field: 'edit',
                    align: "center",
                    width: '100',
                    formatter:function (i) {
                      if (i == 1) {
                        return '<span class="iconfont iconfont-edit"></span>'
                      } else {
                        return '<span class="iconfont iconfont-dayinji"></span>'
                      }
                    }
                },{
                  title: '',
                  field: 'remark',
                  align: "center",
                  width: '50',
                  widthfix:true
              }
            ]

        });
        datagridXqdj.loadData()
    })
</script>
</html>

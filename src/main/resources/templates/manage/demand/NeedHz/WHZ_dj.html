<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <title>未汇总--单据</title>
    <link rel="stylesheet" href="../../../../../../itsoftui/plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../../../../../itsoftui/plugins/icheck/icheck.css">
    <link rel="stylesheet" href="../../../../../../itsoftui/plugins/bootstrap-3.3.5-dist/daterangepicker-bs3.css"  />
    <link rel="stylesheet" href="../../../../../../common/css/indexBase.css">
    <link rel="stylesheet" href="../../../../../../itsoftui/css/itsoftui.css">
    <style>
        .warehouse{
            border: 1px solid #ccc;
            margin-top:5px;
        }
        .itemList{
            display: inline-block;
            line-height: 45px;
            margin-right: 15px;
        }
        .itemList .itemName{
            font-weight: 600;
        }
        .itemType{
            float: left;
            height: 45px;
            line-height: 45px;
            overflow: hidden;
        }
        .itemType label{
            font-weight: 500;
        }
    </style>
</head>
<body>
   <div class="wrap">
     <div class="wrap-top">
         <p style="color: #737373;float: left;">需求计划->需求汇总->未汇总[按单据统计]</p>
         <p id="closeBtn" style="float: right;"></p>
     </div>
     <div class="wrap-bd">
         <div class="itsoft-toolbar">
             <!--选择库房-->
             <span style="font-size: 16px;color: #333;float: left;line-height: 44px">库房：</span>
             <div class="dropdownlist warehouse" id="warehouse" name="warehouse" style="float: left;margin-right: 50px"></div>
             <div class="itemType">
                 <label>
                     <span class="iconfont iconfont-order"></span>
                     <span>未汇总--按单据统计</span>
                     <span>(<em style="color: red">5</em>)</span>
                 </label>
             </div>
         </div>
         <div class="itsoft-toolbar">
             <!--供应时间-->
             <div style="float: left;line-height: 44px;margin-right: 50px">
                 <span style="font-size: 16px;color: #333;float: left">供应日期：</span>
                 <div id="timeBtn" class="btnop" style="float: left" >
                     <span data="all" class="yj2 ">全部</span>
                     <span data="0" class="yj2 on">本月</span>
                     <span data="1" class="yj2">本周</span>
                     <span data="2" class="yj2">昨天</span>
                     <span data="3" class="yj2">今天</span>
                     <span data="4" class="yj2">明天</span>
                 </div>
                 <div class="control-cal" style="float: left;position: relative;margin-top: 5px">
                     <input type="text" class= "form-control" name="datepicker" id="datepicker"  style="width: 240px" placeholder="输入或选择日期">
                     <span class="caret" style="right: 17px"></span >
                 </div>
             </div>
         </div>
         <div class="itsoft-datagrid" style="border-top: 0">
             <div id="datagrid"></div>
         </div>
     </div>
   </div>
</body>
<script src="../../../../../../itsoftui/plugins/jquery-1.12.4.js"></script>
<script src="../../../../../../itsoftui/plugins/layer/layer.js"></script>
<script src="../../../../../../itsoftui/plugins/icheck/jquery.icheck.min.js"></script>
<script src="../../../../../../itsoftui/plugins/moment.min.js" type ="text/javascript"></script>
<script src="../../../../../../itsoftui/plugins/bootstrap-3.3.5-dist/daterangepicker.js"  type="text/javascript"></script>
<script src="../../../../../../itsoftui/plugins/bootstrap-3.3.5-dist/date.js"  type ="text/javascript"></script>
<script src="../../../../../../itsoftui/js/itsoftui.js"></script>
<script>
    var datagrid;
    var index=parent.layer.getFrameIndex(window.name);
    $(function () {
      //关闭按钮
      $('#closeBtn').toolbarbtn({
        btn:[
          {
            text:'',
            title:'关闭',
            width:'35px',
            icon:'iconfont-close',
            click:function () {
              parent.ITSOFT.itWin.close(index);
            }
          }
        ]
      });
     //库房
     $('#warehouse').dropdownlist({
       dataurl:'../../../../../../data/select.json',
       placeholder:'请选择库房',
       width:'160px',
       changeEvent:function (val,text) {

       }
     });

     //时间
    $('#timeBtn').on('click','span',function () {
        $(this).addClass('on').siblings().removeClass('on')
    });
    //双日历
    SetDateRangePicker('datepicker', function(start, end, label) {
      console.log(start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'))
      });

     //列表
     datagrid=$('#datagrid').datagrid({
       keyField: "orderid",
       page:true,
       url: '../../../../../../data/order.json',
       type: 'GET',
       line: "both",
       isSequence: true,
       singleSelect: true,
       eventrow: false,
       click: function() {

       },
       dblclick: function() {
         loadPage()
       },
       columns:[
         {
           field:'id',
           isshow:false
         },
         {
           title: '需求单据号',
           field: 'name',
           align: "center",
           width: '160',
           formatter:function () {
             return 'XQ201825021001'
           }
         },
         {
           title: '供应日期',
           field: 'XQDW',
           align: "center",
           width: '140',
           formatter:function () {
             return '2018-05-26'
           }
         },
         {
           title: '需求单位',
           field: 'YLLB',
           align: "center",
           width: '140',
           formatter:function () {
             return '1号餐厅2号档口'
           }
         },
         {
           title: '上报人',
           field: 'YLBM',
           align: "center",
           width: '100',
           formatter:function () {
             return '张依依'
           }
         },
         {
           title: '上报时间',
           field: 'YLMC',
           align: "center",
           width: '140',
           formatter:function () {
             return '2018-05-28'
           }
         },
         {
           title: '备注',
           field: 'remark',
           align: "left",
           width: '50',
           widthfix:true,
           formatter:function () {
             return ''
           }
         }
       ]

     })
     datagrid.loadData()


  })
</script>
</html>
